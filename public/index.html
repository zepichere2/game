<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Park Multiplayer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .player-count {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .game-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-waiting {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
        }

        .status-playing {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .status-completed {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border: none;
        }

        .controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .controls-text {
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .start-button:disabled {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .room-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .players-list {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 150px;
        }

        .player-item {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }

        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .room-setup {
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        .room-input-section {
            max-width: 400px;
            margin: 0 auto;
        }

        .room-input-section input {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .room-input-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .room-options {
            margin-top: 20px;
        }

        .room-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 8px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .room-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .join-room-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }

        .room-code-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            margin: 10px 0;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            letter-spacing: 2px;
        }

        .room-code-created {
            background: rgba(102, 126, 234, 0.1);
            padding: 25px;
            border-radius: 20px;
            margin: 20px 0;
            border: 2px solid rgba(102, 126, 234, 0.3);
            text-align: center;
        }

        .room-code-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .room-code-value {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 20px 30px;
            border-radius: 35px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 4px;
            margin: 15px 0;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .share-link {
            background: white;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 12px;
            margin: 8px 0;
            word-break: break-all;
            color: #333;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Chat System */
        .chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 15px 15px 0 0;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .chat-message {
            margin-bottom: 5px;
            padding: 5px 8px;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.1);
        }

        .chat-message.own {
            background: rgba(102, 126, 234, 0.2);
            text-align: right;
        }

        .chat-input-container {
            padding: 10px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            gap: 5px;
        }

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 12px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .chat-send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .chat-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .emoji-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: none;
            z-index: 1000;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .emoji-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            🧩 Pico Park Multiplayer
        </div>
        
        <div class="room-setup" id="roomSetup">
            <div class="room-input-section">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
                <div class="room-options">
                    <button class="room-btn" id="createRoomBtn">Create Room</button>
                    <div class="join-room-section">
                        <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="6">
                        <button class="room-btn" id="joinRoomBtn">Join Room</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-info" id="gameInfo" style="display: none;">
            <div class="player-count" id="playerCount">Players: 0/16</div>
            <div class="game-status status-waiting" id="gameStatus">Waiting for players</div>
            <div class="room-code-display" id="roomCodeDisplay"></div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas" width="1280" height="720"></canvas>
            
            <div class="room-info" id="roomInfo">
                Room: room1
            </div>
            
            <div class="players-list" id="playersList">
                <div style="font-weight: bold; margin-bottom: 5px;">Players:</div>
            </div>
        </div>

        <div class="controls" id="gameControls" style="display: none;">
            <div class="controls-text">
                Use WASD or Arrow Keys to move • Space to jump
            </div>
            <button class="start-button" id="startButton" disabled>
                Start Game (Need 2+ players)
            </button>
            <div class="share-section" id="shareSection">
                <div style="font-weight: bold; margin-bottom: 10px;">📤 Share with Friends</div>
                <div class="share-link" id="shareLink">Loading...</div>
                <button class="copy-btn" id="copyLinkBtn">Copy Link</button>
                <div style="margin-top: 10px; font-size: 12px; color: #666;">
                    Send this link to friends so they can join your room!
                </div>
            </div>
        </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">
        Connecting...
    </div>

    <!-- Chat System -->
    <button class="chat-toggle" id="chatToggle">💬</button>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span>Team Chat</span>
            <button id="closeChat" style="background: none; border: none; color: white; cursor: pointer;">✕</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="100">
            <button class="chat-send-btn" id="chatSend">Send</button>
        </div>
    </div>

    <div class="emoji-panel" id="emojiPanel">
        <div class="emoji-grid">
            <button class="emoji-btn" data-emoji="👍">👍</button>
            <button class="emoji-btn" data-emoji="👎">👎</button>
            <button class="emoji-btn" data-emoji="🎉">🎉</button>
            <button class="emoji-btn" data-emoji="😊">😊</button>
            <button class="emoji-btn" data-emoji="😢">😢</button>
            <button class="emoji-btn" data-emoji="🤔">🤔</button>
            <button class="emoji-btn" data-emoji="💪">💪</button>
            <button class="emoji-btn" data-emoji="🔥">🔥</button>
            <button class="emoji-btn" data-emoji="⚡">⚡</button>
            <button class="emoji-btn" data-emoji="🎯">🎯</button>
            <button class="emoji-btn" data-emoji="🚀">🚀</button>
            <button class="emoji-btn" data-emoji="💡">💡</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
