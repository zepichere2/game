<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Park Multiplayer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .game-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .game-info {
            background: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e9ecef;
        }

        .player-count {
            font-weight: bold;
            color: #495057;
        }

        .game-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status-playing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        #gameCanvas {
            display: block;
            background: #87CEEB;
            border: none;
        }

        .controls {
            background: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            border-top: 2px solid #e9ecef;
        }

        .controls-text {
            margin-bottom: 10px;
            color: #6c757d;
            font-size: 14px;
        }

        .start-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-button:hover {
            transform: translateY(-2px);
        }

        .start-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .room-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .players-list {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 150px;
        }

        .player-item {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }

        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .room-setup {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
        }

        .room-input-section {
            max-width: 400px;
            margin: 0 auto;
        }

        .room-input-section input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .room-input-section input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .room-options {
            margin-top: 20px;
        }

        .room-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .room-btn:hover {
            transform: translateY(-2px);
        }

        .join-room-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .room-code-display {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        .room-code-created {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border: 2px solid #2196f3;
            text-align: center;
        }

        .room-code-title {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .room-code-value {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .share-section {
            margin-top: 15px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            border: 1px solid #bbdefb;
        }

        .share-link {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 12px;
            margin: 5px 0;
            word-break: break-all;
        }

        .copy-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            ðŸŽ® Pico Park Multiplayer
        </div>
        
        <div class="room-setup" id="roomSetup">
            <div class="room-input-section">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
                <div class="room-options">
                    <button class="room-btn" id="createRoomBtn">Create Room</button>
                    <div class="join-room-section">
                        <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="6">
                        <button class="room-btn" id="joinRoomBtn">Join Room</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-info" id="gameInfo" style="display: none;">
            <div class="player-count" id="playerCount">Players: 0/16</div>
            <div class="game-status status-waiting" id="gameStatus">Waiting for players</div>
            <div class="room-code-display" id="roomCodeDisplay"></div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas" width="1280" height="720"></canvas>
            
            <div class="room-info" id="roomInfo">
                Room: room1
            </div>
            
            <div class="players-list" id="playersList">
                <div style="font-weight: bold; margin-bottom: 5px;">Players:</div>
            </div>
        </div>

        <div class="controls" id="gameControls" style="display: none;">
            <div class="controls-text">
                Use WASD or Arrow Keys to move â€¢ Space to jump
            </div>
            <button class="start-button" id="startButton" disabled>
                Start Game (Need 2+ players)
            </button>
            <div class="share-section" id="shareSection">
                <div style="font-weight: bold; margin-bottom: 10px;">ðŸ“¤ Share with Friends</div>
                <div class="share-link" id="shareLink">Loading...</div>
                <button class="copy-btn" id="copyLinkBtn">Copy Link</button>
                <div style="margin-top: 10px; font-size: 12px; color: #666;">
                    Send this link to friends so they can join your room!
                </div>
            </div>
        </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">
        Connecting...
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
